<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Upload New File</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    	<script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
    	<div class="container target">
    		<div class="row">
        		<div class="col-sm-10">
             		<h1 class="">[[${#httpServletRequest.remoteUser}]]</h1>
             		<a href="/profile" class="btn btn-outline-primary"><< Back</a>
          			<a href="/logout" class="btn btn-info float-right">Sign Out</a>
        		</div>        		
        	</div>
        	<br />
        	<br />
        	<hr />
        	<br />
        	<br />
    		<div class="row">
    			<div class="col-sm-12">
	        		<h3>Upload Single File</h3>
		        	<form name="uploadFile" method="post" enctype="multipart/form-data" action="#" th:action="@{/api/v1/fileStorage/uploadFile}">
		        		<div class="form-group">
		         			<label for="uploadFile">Choose a file for upload!</label>
	    					<input type="file" name="uploadFile" class="form-control-file" id="uploadFile">
	    				</div>
						<input type="submit" class="btn btn-primary" value="Upload" />				
		        	</form>
		        </div>
        	</div>
    	</div>
    </body>
</html>
